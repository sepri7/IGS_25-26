<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }
        body{
            display: grid;
            grid-template-areas: 
            "header header header"
            "two three four"
            "five five five";
            grid-template-rows: auto 1fr auto ;
            grid-template-columns: 1fr 1fr 1fr ;
            text-align: center;
            min-height: 100vh;
        }
        .one{
            background: tomato;
            grid-area: header;
            padding: 20px;
        }
        .two{
            background: rgb(101, 98, 97);
            grid-area: two;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .three{
            background: rgb(152, 3, 85);
            grid-area: three;display: flex;
            justify-content: center;
            align-items: center;
        }
        .four{
            background: rgb(121, 230, 5);
            grid-area: four;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .five{
            background: rgb(19, 142, 167);
            grid-area: five;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="one">one</div>
    <div class="two">two</div>
    <div class="three">three</div>
    <div class="four">four</div>
    <div class="five">five</div>
</body>
</html>
