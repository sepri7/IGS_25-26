<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FexBox</title>
    <style>
        body{
            background-color: rgb(69, 70, 69);
            display: flex;
            min-height: 100vh;
            /* flex: 1; */
            flex-direction: row;
            justify-content:flex-end; /* horizontal */
            align-items:center; /* vertical */
        }
        .box1{
            background-color: blueviolet;
            padding: 30px;
            width: 40px;
        }
        .box2{
            background-color: rgb(16, 192, 69);
            padding: 30px;
            width: 40px;
        }
        .box3{
            background-color: rgb(217, 21, 152);
            padding: 30px;
            width: 40px;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
</body>
</html>
